version: '3.8'

services:
  # Main Backend API
  api:
    build: 
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/portfolio
    depends_on:
      - db

  # AI CV Analysis Service
  cv_service:
    build:
      context: ./cv_service
    ports:
      - "8000:8000"
    volumes:
      - ./cv_service:/app
    environment:
      - MODEL_PATH=/models/clip-vit-base
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=portfolio
    ports:
      - "5432:5432"